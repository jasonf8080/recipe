<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="main.css">
   
    
</head>
<body>

    <!--Loader-->
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <!--Search Modal-->
    <div class="search-modal">
        <i class="fas fa-times exit-btn"></i>
        <div class="search-container">
            <div class="search-bar">
                <a href="search.html"><i class="fas fa-search search-recipe"></i></a>
                <input type="text" placeholder="Search for a recipe">
            </div>

            <p class="alert">Please enter a value</p>
        </div>
    </div>

    <!--Side Menu-->
    <div class="side-menu">
        <i class="fas fa-times menu-exit"></i>
        <div class="side-menu-content">
            <img class="side-logo" src="logo2.png">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Search</a></li>
            </ul>

            <div class="side-menu-follow">
                    <h4>Follow</h4>
                    <div class="socials">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
            </div>
        </div>
    </div>


   
    <!--HTML Begin-->
    <nav class="nav">
       <div class="menu">
            <i class="fa-solid fa-bars"></i>
       </div>

       <div class="logo">
           <img src="logo.png" alt="">
       </div>

       <div class="nav-right">
            <div class="socials">
                <h4>Follow</h4>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>

            <button class="search-btn">
                <h4>Search</h4>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </nav> 

   
        <section class="header">
           <div class="header-info">
                <h2>Delicious Recipes</h2>
           </div>
        </section>

    <main>

        

        <section class="trending">
            <h1 class="title">trending recipes</h1>
            <div class="trending-grid"></div>

            <div class="pages-div">
                <span class="number active" data-id="1">1</span>
                <span class="number"data-id="2">2</span>
                <span class="number" data-id="3">3</span>
            </div>
        </section>


        <section class="categories">
            <h1 class="title">Categories</h1>
            <div class="categories-grid"></div>
        </section>


    </main>

  


   
    <script type="module" src="app.js"></script>
   

</body>
</html>
